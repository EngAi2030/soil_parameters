<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة معاملات التربة (SPT)</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #eaf2f8;
            border: 1px solid #d1e0ee;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        #results h2 {
            margin-top: 0;
            color: #2980b9;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results ul li {
            background-color: #fdfefe;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-right: 4px solid #3498db;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>حاسبة معاملات التربة من اختبار SPT</h1>
        
        <div class="form-group">
            <label for="soilType">اختر نوع التربة:</label>
            <select id="soilType">
                <option value="non-cohesive">غير متماسكة (رملية)</option>
                <option value="cohesive">متماسكة (طينية)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="nspt">أدخل عدد الضربات (N-value):</label>
            <input type="number" id="nspt" placeholder="مثال: 15" min="0">
        </div>
        
        <button onclick="calculateParameters()">احسب المعاملات</button>
        
        <div id="results">
            <h2>النتائج المستنتجة:</h2>
            <ul id="result-list"></ul>
        </div>
    </div>

    <script>
        function calculateParameters() {
            const soilType = document.getElementById('soilType').value;
            const nspt = parseInt(document.getElementById('nspt').value);
            const resultsDiv = document.getElementById('results');
            const resultList = document.getElementById('result-list');

            // Clear previous results and show the results div
            resultList.innerHTML = '';
            resultsDiv.style.display = 'block';

            if (isNaN(nspt) || nspt < 0) {
                resultList.innerHTML = '<li class="error">الرجاء إدخال قيمة N صالحة (رقم موجب).</li>';
                return;
            }

            if (soilType === 'non-cohesive') {
                calculateNonCohesive(nspt);
            } else {
                calculateCohesive(nspt);
            }
        }

        function addResult(key, value) {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML += `<li><strong>${key}:</strong> ${value}</li>`;
        }

        function calculateNonCohesive(n) {
            let bulkWeight, relativeDensity, description, frictionAngle;

            if (n >= 0 && n <= 4) {
                bulkWeight = "1.1 إلى 1.4 t/m³";
                relativeDensity = "0-15%";
                description = "مفككة جدًا (Very loose)";
                frictionAngle = "27-30 درجة";
            } else if (n > 4 && n <= 10) {
                bulkWeight = "1.4 إلى 1.6 t/m³";
                relativeDensity = "15-35%";
                description = "مفككة (Loose)";
                frictionAngle = "30-32 درجة";
            } else if (n > 10 && n <= 30) {
                bulkWeight = "1.6 إلى 1.9 t/m³";
                relativeDensity = "35-65%";
                description = "متوسطة الكثافة (Medium)";
                frictionAngle = "32-36 درجة";
            } else if (n > 30 && n <= 50) {
                bulkWeight = "> 1.9 t/m³";
                relativeDensity = "65-85%";
                description = "كثيفة (Dense)";
                frictionAngle = "36-40 درجة";
            } else { // n > 50
                bulkWeight = "> 1.9 t/m³ (تقديري)";
                relativeDensity = "> 85%";
                description = "كثيفة جدًا (Very dense)";
                frictionAngle = "> 40 درجة";
            }
            
            addResult("نوع التربة", "غير متماسكة (رملية)");
            addResult("وصف التربة", description);
            addResult("الكثافة النسبية (Dr)", relativeDensity);
            addResult("زاوية الاحتكاك الداخلي (φ)", frictionAngle);
            addResult("وزن الوحدة الحجمي (γ)", bulkWeight);
        }

        function calculateCohesive(n) {
            let description, consistency, cu, cu_min, cu_max;

            if (n >= 0 && n <= 2) {
                description = "لينة جداً (Very soft)";
                consistency = "0.000 إلى 0.500";
                cu = "0 - 0.125 kg/cm²";
                cu_min = 0; cu_max = 0.125;
            } else if (n > 2 && n <= 4) {
                description = "لينة (Soft)";
                consistency = "0.500 إلى 0.625";
                cu = "0.125 - 0.25 kg/cm²";
                cu_min = 0.125; cu_max = 0.25;
            } else if (n > 4 && n <= 8) {
                description = "متوسطة الصلابة (Medium stiff)";
                consistency = "0.625 إلى 0.750";
                cu = "0.25 - 0.50 kg/cm²";
                cu_min = 0.25; cu_max = 0.50;
            } else if (n > 8 && n <= 15) {
                description = "صلبة (Stiff)";
                consistency = "0.750 إلى 1.000";
                cu = "0.50 - 1.00 kg/cm²";
                cu_min = 0.50; cu_max = 1.00;
            } else if (n > 15 && n <= 30) {
                description = "صلبة جداً (Very stiff)";
                consistency = "1.000 إلى Wsh";
                cu = "1.00 - 2.00 kg/cm²";
                cu_min = 1.00; cu_max = 2.00;
            } else { // n > 30
                description = "قاسية جداً (Hard)";
                consistency = "wc < wsh";
                cu = "> 2.00 kg/cm²";
                cu_min = 2.00; cu_max = 2.00; // Use min value for calculation
            }
            
            // Calculate Eu and Ed
            let eu_min = 150 * cu_min;
            let eu_max = 300 * cu_max;
            let ed_min = (0.86 * eu_min).toFixed(2);
            let ed_max = (0.86 * eu_max).toFixed(2);

            let eu_range = `${eu_min} - ${eu_max} kg/cm²`;
            let ed_range = `${ed_min} - ${ed_max} kg/cm²`;
            if (n > 30) {
                 eu_range = `> ${eu_min} kg/cm²`;
                 ed_range = `> ${ed_min} kg/cm²`;
            }

            addResult("نوع التربة", "متماسكة (طينية)");
            addResult("وصف التربة", description);
            addResult("معامل القوام (Consistency index)", consistency);
            addResult("التماسك غير المصرف (Cu)", cu);
            addResult("معامل المرونة غير المصرف (Eu)", eu_range);
            addResult("معامل المرونة المصرف (Ed)", ed_range);
        }
    </script>

</body>
</html>
